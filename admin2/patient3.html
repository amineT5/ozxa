<script>
    function handleFormSubmission() {
        // Collect data from input fields
        const patientId = document.getElementById('patient-id').value;
        const name = document.getElementById('name').value;
        const dateConsultation = document.getElementById('date-consultation').value;
        const cin = document.getElementById('cin').value;
        const telephone = document.getElementById('telephone').value;
        const address = document.getElementById('address').value;
        const dob = document.getElementById('dob').value;

        // Validate the data (optional)
        if (!patientId || !name || !dateConsultation || !cin || !telephone || !address || !dob) {
            alert('Please fill all fields');
            return;
        }

        // Save the data in local storage
        const patientData = {
            patientId,
            name,
            dateConsultation,
            cin,
            telephone,
            address,
            dob
        };

        // Retrieve existing patient data from local storage
        let allPatientData = JSON.parse(localStorage.getItem('allPatientData')) || [];

        // Add the new patient data to the existing data
        allPatientData.push(patientData);

        // Save all patient data back to local storage
        localStorage.setItem('allPatientData', JSON.stringify(allPatientData));

        // Clear form fields
        document.getElementById('patient-id').value = '';
        document.getElementById('name').value = '';
        document.getElementById('date-consultation').value = '';
        document.getElementById('cin').value = '';
        document.getElementById('telephone').value = '';
        document.getElementById('address').value = '';
        document.getElementById('dob').value = '';

        // Refresh the page to start a new work cycle
        location.reload();
    }
</script>
